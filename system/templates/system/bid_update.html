{% extends "base_generic.html" %}

{% block content %}

<div class="col-12 col-sm-9 col-md-9 col-lg-5">
<h1>Заявка №:{{ bid.id }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
        {{ form.as_table }}
        </table>
        <input type="submit" value="Сохранить" />
        <input type="reset" value="Очистить" />
    </form>
    <p></p>
    <input type="button" value="Детали" onClick="location.href='{% url "bid-detail" bid.pk %}'">
</div>

{% endblock %}
